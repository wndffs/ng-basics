<div class="container">
  <h1 class="container-header">Hello Angular</h1>

  <hr>
    <button (click)="toggleCards()">Toggle Cards</button>
  <hr>
  <!-- <app-form></app-form> -->
  
  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards"
      [card]="iterCard"
      ></app-card>


  </div>

  <ng-template #noCards>
    <p>Cards are hidden.</p>
  </ng-template>
</div>
